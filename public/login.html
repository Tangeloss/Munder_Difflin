<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Munder Difflin Logo">
        </div>
        <h1 class="main-head">Munder Difflin Paper Co.</h1>

        <section class="search-section">
            <input type="text" placeholder="Search for products..." id="search-input">
            <button class="search-button" id="search-button">Go</button>
        </section>
    </header>

    <nav class="navigation">
        <ul>
            <div>
                <li><a href="/"><img src="images/home.png" alt="Home">Home</a></li>
                <li><a href="cart.html"><img src="images/cart.png" alt="Shopping Cart">Shopping Cart</a></li>
                <li id="login-item"><a href="login.html">Sign In</a></li>
                <li id="logout-item"><a onclick="handleLogout()">Sign Out</a></li>
            </div>
            <div>
                <li id="weather-display">Loading weather...</li>
            </div>
        </ul>
    </nav>

    <main>
        <section class="splash-section">
            <div class="container">
                <div class="container">
                    <h2>Login</h2>
                    <form id="login-form" method="post" action="/login">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <div class="create-account">
                        <p>Don't have an account? <a href="createaccount.html">Create one</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Munder Difflin. All rights reserved.</p>
        <p>Powered by passion for paper. Crafted with care and creativity at Munder Difflin Paper Co.</p>
    </footer>

    <script src="/js/api.js" defer></script>
    <script src="/js/profile.js" defer></script>
    <script src="/js/searchProduct.js" defer></script>
    <script src="/js/login.js"></script>
</body>

</html>
