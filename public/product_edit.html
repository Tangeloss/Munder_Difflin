<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Edit</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Munder Difflin Logo">
        </div>
        <h1>Product Edit Page</h1>
    </header>
    <nav class="navigation">
        <ul>
            <li><a href="/admin_home.html">Admin Home</a></li>
            <li><a href="/product_edit.html">Product Edit Page</a></li>
            <li><a href="/admin_upload.html">Bulk Upload</a></li>
            <li id="logout-item"><a onclick="handleLogout()">Sign Out</a></li>
        </ul>
    </nav>
    <main>
        <h2>Edit Product</h2>
        <form id="edit_product_form" onsubmit="updateProduct(event);">
            <input type="text" id="search_product_id" placeholder="Enter Product ID">
            <button type="button" onclick="searchProduct()">Search Product</button>
            <ul>
                <li>
                    <label for="product_id">Product ID:</label>
                    <input type="text" id="product_id" name="product_id" readonly disabled>
                </li>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </li>
                <li>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </li>
                <li>
                    <label for="category_id">Category ID:</label>
                    <input type="text" id="category_id" name="category_id">
                </li>
                <li>
                    <label for="image_url">Image URL:</label>
                    <input type="text" id="image_url" name="image_url">
                </li>
                <li>
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price">
                </li>

            </ul>
            <button type="submit">Save</button>
        </form>

        <h2>Add New Product</h2>
        <form action="add_product.php" method="post">
            <ul>
                <li>
                    <label for="new_name">Name:</label>
                    <input type="text" id="new_name" name="new_name">
                </li>
                <li>
                    <label for="new_description">Description:</label>
                    <textarea id="new_description" name="new_description"></textarea>
                </li>
                <li>
                    <label for="new_category_id">Category ID:</label>
                    <input type="text" id="new_category_id" name="new_category_id">
                </li>
                <li>
                    <label for="new_image_path">Image Path:</label>
                    <input type="text" id="new_image_path" name="new_image_path">
                </li>
                <li>
                    <label for="new_price">Price:</label>
                    <input type="text" id="new_price" name="new_price">
                </li>
                <li>
                    <button type="submit">Add</button>
                </li>
            </ul>
        </form>

        <h2>Search and Filter Products</h2>
        <input type="text" id="search_input" placeholder="Search...">
        <button onclick="filterProducts()">Search</button>
        <select id="category_filter">
            <option value="">All Categories</option>
            <option value="1">Category 1</option>
            <option value="2">Category 2</option>
            <option value="3">Category 3</option>
        </select>
        <button onclick="filterByCategory()">Filter</button>
        <ul id="product_list">
        </ul>
    </main>
    <script src="/js/profile.js" defer></script>
    <script src="/js/searchProductAdmin.js" defer></script>
</body>

</html>
