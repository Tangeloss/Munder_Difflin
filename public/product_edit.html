<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Edit</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Munder Difflin Logo">
        </div>
        <h1>Product Edit Page</h1>
    </header>
    <nav class="navigation">
        <ul>
            <li><a href="/admin_home.html">Admin Home</a></li>
            <li><a href="/product_edit.html">Product Edit Page</a></li>
            <li><a href="/admin_upload.html">Bulk Upload</a></li>
            <li id="logout-item"><a onclick="handleLogout()">Sign Out</a></li>
        </ul>
    </nav>
    <main>
        <h2>Edit Product</h2>
        <form id="edit_product_form" onsubmit="updateProduct(event);">
            <ul>
                <li>
                    <input type="text" id="search_product_id" placeholder="Enter Product ID">
                    <button type="button" onclick="searchProduct()">Search Product</button>
                </li>

                <li>
                    <label for="product_id">Product ID:</label>
                    <input type="text" id="product_id" name="product_id" readonly disabled>
                </li>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </li>
                <li>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </li>
                <li>
                    <label for="image_url">Image URL:</label>
                    <input type="text" id="image_url" name="image_url">
                </li>
                <li>
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price">
                </li>
                <li>
                    <label for="category_id">Category ID:</label>
                    <input type="text" id="category_id" name="category_id">
                </li>
                <li>
                    <label for="is_featured">Is Featured? 1:Yes, 0:No</label>
                    <input type="text" id="is_featured" name="is_featured">
                </li>
                <li>
                    <button type="submit">Save</button>
                </li>
            </ul>
        </form>

        <h2>Add New Product</h2>
        <form id="add_product_form" onsubmit="createProduct(event);">
            <ul>
                <li>
                    <label for="add_name">Name:</label>
                    <input type="text" id="add_name" name="name">
                </li>
                <li>
                    <label for="add_description">Description:</label>
                    <textarea id="add_description" name="description"></textarea>
                </li>
                <li>
                    <label for="add_image_url">Image URL:</label>
                    <input type="text" id="add_image_url" name="image_url">
                </li>
                <li>
                    <label for="add_price">Price:</label>
                    <input type="text" id="add_price" name="price">
                </li>
                <li>
                    <label for="add_category_id">Category ID:</label>
                    <input type="text" id="add_category_id" name="category_id">
                </li>
                <li>
                    <button type="submit">Add</button>
                </li>
            </ul>
        </form>
        

    </main>
    <script src="/js/profile.js" defer></script>
    <script src="/js/searchProductAdmin.js" defer></script>
</body>

</html>
